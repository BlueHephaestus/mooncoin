<svg id="main" width="400" height="400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- A rectangle background -->
  <rect width="400" height="400" fill="lightblue" />
  
  <!-- Embed an external image -->
  <image id="image" x="0" y="0" width="150" height="150" xlink:href="https://raw.githubusercontent.com/BlueHephaestus/mooncoin/refs/heads/main/000.png" />
  <defs>
    <pattern id="imagePattern" patternUnits="userSpaceOnUse" width="150" height="150">
      <image href="https://raw.githubusercontent.com/BlueHephaestus/mooncoin/refs/heads/main/000.png" x="0" y="0" width="150" height="150" />
    </pattern>
  </defs>

  <!-- A rectangle filled with the external image pattern -->
  <rect x="150" y="0" width="150" height="150" fill="url(#imagePattern)" />

<!--  <rect width="150" height="150" x="150" y="0" style="fill: url('https://raw.githubusercontent.com/BlueHephaestus/mooncoin/refs/heads/main/000.png');" />-->

  <foreignObject x="0" y="150" width="150" height="150">
    <img xmlns="http://www.w3.org/1999/xhtml" src="https://raw.githubusercontent.com/BlueHephaestus/mooncoin/refs/heads/main/000.png" width="300" height="200"/>
  </foreignObject>
  <image x="150" y="150" width="150" height="150" href="https://raw.githubusercontent.com/BlueHephaestus/mooncoin/refs/heads/main/000.png" />

  
  <!-- Add some text for clarity -->
  <text x="100" y="380" font-family="Arial" font-size="24" fill="black">Bottom Text</text>
</svg>
